<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffc3e1 0%, #ffb3d9 25%, #ffa8d5 50%, #ff9ed1 75%, #ff94cd 100%);
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        /* Floating hearts animation */
        body::before,
        body::after {
            content: 'ðŸ’•';
            position: absolute;
            font-size: 3rem;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }

        body::before {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        body::after {
            content: 'ðŸ’—';
            bottom: 15%;
            right: 20%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff1493;
            margin-bottom: 40px;
            font-weight: normal;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .question-screen {
            display: block;
        }

        .success-screen {
            display: none;
        }

        .buttons-container {
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            padding: 20px 80px;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 20, 147, 0.6);
        }

        .yes-btn:active {
            transform: scale(1.05);
        }

        .no-btn {
            position: absolute;
            background: #d3d3d3;
            color: #666;
            border: none;
            padding: 8px 20px;
            font-size: 0.9rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Georgia', serif;
        }

        .no-btn:hover {
            background: #c0c0c0;
        }

        .success-message {
            font-size: 2rem;
            color: #ff1493;
            margin-bottom: 20px;
            animation: bounce 0.6s ease;
        }

        .success-emoji {
            font-size: 5rem;
            animation: heartbeat 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1493;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }

            .yes-btn {
                padding: 18px 60px;
                font-size: 1.5rem;
            }

            .no-btn {
                padding: 6px 15px;
                font-size: 0.8rem;
            }

            .success-message {
                font-size: 1.5rem;
            }

            .success-emoji {
                font-size: 4rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.5rem;
            }

            .yes-btn {
                padding: 15px 50px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-screen" id="questionScreen">
            <h1>Will you be my Valentine? ðŸ’–</h1>
            <div class="buttons-container" id="buttonsContainer">
                <button class="yes-btn" id="yesBtn">YES</button>
                <button class="no-btn" id="noBtn">No</button>
            </div>
        </div>

        <div class="success-screen" id="successScreen">
            <div class="success-emoji">ðŸ’˜</div>
            <div class="success-message">Yay! ðŸ’˜ I knew you'd say yes ðŸ˜Œ</div>
            <div style="font-size: 1.2rem; color: #ff69b4; margin-top: 20px;">
                Happy Valentine's Day! ðŸ’•
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');
        const buttonsContainer = document.getElementById('buttonsContainer');

        // Function to move NO button to random position
        function moveNoButton() {
            const container = buttonsContainer;
            const containerRect = container.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate random position within container bounds
            const maxX = containerRect.width - btnWidth - 20;
            const maxY = containerRect.height - btnHeight - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Set initial random position for NO button
        window.addEventListener('load', () => {
            moveNoButton();
        });

        // Move NO button on hover and click attempt
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Handle YES button click
        yesBtn.addEventListener('click', () => {
            questionScreen.style.display = 'none';
            successScreen.style.display = 'block';
            createConfetti();
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff1493', '#ff69b4', '#ffb6c1', '#ff85c1', '#ffc0cb'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 30);
            }
        }

        // Prevent NO button from being clicked
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });
    </script>
</body>
</html>
